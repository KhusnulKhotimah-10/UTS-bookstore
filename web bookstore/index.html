<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Toko Buku Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #2563eb;
  --light: #eff6ff;
  --bg: #f9fafb;
  --text: #222;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.container {
  background: white;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  border-radius: 12px;
  padding: 40px;
  width: 350px;
  text-align: center;
}
h1 {
  color: var(--primary);
  margin-bottom: 15px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  outline: none;
  transition: border 0.3s;
}
input:focus { border-color: var(--primary); }
button {
  width: 100%;
  background: var(--primary);
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
button:hover { background: #1e40af; }
.links {
  margin-top: 15px;
  font-size: 14px;
}
.links a {
  color: var(--primary);
  text-decoration: none;
  margin: 0 5px;
  cursor: pointer;
}
.links a:hover { text-decoration: underline; }

/* Modal styling */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  border-radius: 12px;
  padding: 25px;
  width: 320px;
  text-align: left;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.modal-content h2 {
  color: var(--primary);
  margin-bottom: 10px;
}
.modal-content input {
  margin-bottom: 12px;
}
.close {
  float: right;
  cursor: pointer;
  color: #888;
  font-size: 20px;
  font-weight: bold;
}
.close:hover { color: #000; }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ“š Toko Buku Digital</h1>
  <input type="text" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPass" placeholder="Password" />
  <button id="btnLogin">Masuk</button>
  <div class="links">
    <a onclick="openModal('registerModal')">Daftar</a> | 
    <a onclick="openModal('forgotModal')">Lupa Password?</a>
  </div>
</div>

<!-- Modal Daftar -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('registerModal')">&times;</span>
    <h2>Daftar Akun Baru</h2>
    <input type="text" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="register()">Daftar</button>
  </div>
</div>

<!-- Modal Lupa Password -->
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('forgotModal')">&times;</span>
    <h2>Lupa Password</h2>
    <p style="font-size:14px;color:#555;">Masukkan email Anda untuk reset password.</p>
    <input type="text" id="forgotEmail" placeholder="Email" />
    <button onclick="resetPassword()">Kirim Link Reset</button>
  </div>
</div>

<script>
// Modal handling
function openModal(id) {
  document.getElementById(id).style.display = "flex";
}
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}
window.onclick = (e) => {
  if (e.target.classList.contains("modal")) {
    e.target.style.display = "none";
  }
};

// Fungsi Register
function register() {
  const email = document.getElementById("regEmail").value.trim();
  const password = document.getElementById("regPassword").value.trim();

  if (!email || !password) {
    alert("Lengkapi semua data!");
    return;
  }
  if (!window.users) window.users = [];
  window.users.push({email, password, role: "user", name: email.split("@")[0]});
  alert("Registrasi berhasil! Silakan login.");
  closeModal('registerModal');
}

// Fungsi Lupa Password
function resetPassword() {
  const email = document.getElementById("forgotEmail").value.trim();
  if (!email) {
    alert("Masukkan email terlebih dahulu!");
    return;
  }
  const user = window.users.find(u => u.email === email);
  if (user) alert("Link reset password telah dikirim ke " + email);
  else alert("Email tidak ditemukan!");
  closeModal('forgotModal');
}
</script>

<!-- Hubungkan ke file data dan script utama -->
<script src="data.js"></script>
<script src="skrip.js"></script>

</body>
</html>
